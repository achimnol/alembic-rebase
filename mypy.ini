[mypy]
# Target Python 3.12+
python_version = 3.12

# Enable strict mode for better type checking
strict = true

# Show error codes
show_error_codes = true

# Show error context
show_error_context = true

# Pretty output
pretty = true

# Exclude patterns
exclude = build/|dist/|\.venv/|venv/|\.git/|__pycache__

# Enable incremental mode
incremental = true

# Cache directory
cache_dir = .mypy_cache

# Warn about unused ignores
warn_unused_ignores = true

# Warn about redundant casts
warn_redundant_casts = true

# Warn about unreachable code
warn_unreachable = true

# Disallow untyped definitions
disallow_untyped_defs = true

# Disallow untyped calls
disallow_untyped_calls = true

# Disallow incomplete definitions
disallow_incomplete_defs = true

# Require return type annotations
check_untyped_defs = true

# No implicit optional
no_implicit_optional = true

# Warn about missing return statements
warn_no_return = true

# Per-module options for third-party libraries
[mypy-alembic.*]
ignore_missing_imports = true

[mypy-sqlalchemy.*]
ignore_missing_imports = true

[mypy-asyncpg.*]
ignore_missing_imports = true

[mypy-pytest.*]
ignore_missing_imports = true

[mypy-testcontainers.*]
ignore_missing_imports = true

[mypy-docker.*]
ignore_missing_imports = true

# Test files can be less strict - ignore for now
